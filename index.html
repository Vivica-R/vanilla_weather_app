<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weatherNow">
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a city..."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="search"
                    id="search-button"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </form>
            <h1>Graz</h1>
            <p id="today">
              <span id="day">MONDAY</span>, <span id="time">14:00</span>
            </p>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/fog.png"
              alt=""
              id="weather-icon"
            />
            <p class="text-center" id="temperature-field">
              <span id="temperature">14</span>
            </p>
            <p class="text-center" id="units">
              <span id="celsius"><a href="">°C</a></span>
              |
              <span><a href="">°F</a></span>
            </p>
            <div id="details">
              <div class="row" id="details-titles">
                <div class="col-4">DESCRIPTION</div>
                <div class="col-4">HUMIDITY</div>
                <div class="col-4">WIND</div>
              </div>
              <div class="row" id="details-data">
                <div class="col-4" id="description"> clear sky</div>
                <div class="col-4" id="humidity">10%</div>
                <div class="col-4" id="wind">4 km/h</div>
              </div>
            </div>
          </div>
          <div id="forecast">
            <hr />
            <div class="row">
              <div class="col-8">15:00</div>
              <div class="col-2">10°</div>
              <div class="col-2">icon</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-8">15:00</div>
              <div class="col-2">10°</div>
              <div class="col-2">icon</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-8">15:00</div>
              <div class="col-2">10°</div>
              <div class="col-2">icon</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-8">15:00</div>
              <div class="col-2">10°</div>
              <div class="col-2">icon</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-8">15:00</div>
              <div class="col-2">10°</div>
              <div class="col-2">icon</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p id="copyright">
      <span>
        <a href="">Open-source code</a> by
        <a
          href="https://www.linkedin.com/in/vivica-ramdawon-886847116"
          target="_blank"
          >Vivica Ramdawon</a
        >
      </span>
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
