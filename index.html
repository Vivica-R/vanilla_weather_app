<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"

      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="search-city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  id="search-button"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="weatherNow">
            <h1>Graz</h1>
            <p id="today">
              <span id="day"></span>, <span id="time">14:00</span>
            </p>
            <div class="row" id="now">
              <div class="col-1"></div>
              <div class="col-4">
                <img src="" alt="" id="weather-icon" class="center-block" />
              </div>
              <div class="col-4">
              <p class="text-center" id="temperature-field">
                <span id="temperature">34</span>
              </p>
              </div>
              <div class="col-2">
              <p class="text-center" id="units">
                <span><a href="#" id="celsius-link">¬∞C</a></span>
                |
                <span><a href="#" id="fahrenheit-link">¬∞F</a></span>
              </p>
            </div>
            <div class="col-1"></div>
            </div>
            <div id="details">
              <div class="row" id="details-titles">
                <div class="col-4">DESCRIPTION</div>
                <div class="col-4">HUMIDITY</div>
                <div class="col-4">WIND</div>
              </div>
              <div class="row" id="details-data">
                <div class="col-4" id="description"></div>
                <div class="col-4"><span id="humidity"></span> %</div>
                <div class="col-4"><span id="wind"></span> km/h</div>
              </div>
            </div>
          </div>
          <div id="forecast">
            <hr />
            <div class="row">
              <div class="col-8">15:00</div>
              <div class="col-2">10¬∞</div>
              <div class="col-2">icon</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-8">15:00</div>
              <div class="col-2">10¬∞</div>
              <div class="col-2">icon</div>
            </div>
            <hr />

              <div class="col-8">15:00</div>
              <div class="col-2">10¬∞</div>
              <div class="col-2">icon</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-8">15:00</div>
              <div class="col-2">10¬∞</div>
              <div class="col-2">icon</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-8">15:00</div>
              <div class="col-2">10¬∞</div>
              <div class="col-2">icon</div>
            </div>
          </div>
        </div>
      </div>
    </div>
